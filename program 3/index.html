<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Text Analyser</title>
</head>
<body>
  <h2>Mini Text Analyser</h2>
  <textarea
    id="paragraphInput"
    placeholder="Enter a paragraph"
    rows="6"
    cols="60"
  ></textarea>
  <br />
  <button onclick="analyseText()">Analyse</button>
  <pre id="output"></pre>

  <script>
    function analyseText() {
      const text = document.getElementById("paragraphInput").value;

      const totalChars = text.length;

      const words = text.match(/\b\w+\b/g) || [];
      const totalWords = words.length;

      const totalSentences = (text.match(/[.!?]+/g) || []).length;

      const uniqueWords = [...new Set(words.map(w => w.toLowerCase()))];

      const freq = {};
      words.forEach(word => {
        const w = word.toLowerCase();
        freq[w] = (freq[w] || 0) + 1;
      });

      const sortedFreq = Object.entries(freq).sort((a, b) => b[1] - a[1]);

      const output = `
Total characters: ${totalChars}
Total words: ${totalWords}
Total sentences: ${totalSentences}
Unique words: ${uniqueWords.length}
Unique word list: ${uniqueWords.join(", ")}

Word frequency:
${sortedFreq.map(([word, count]) => `${word}: ${count}`).join("\n")}
      `;

      document.getElementById("output").textContent = output;
    }
  </script>
</body>
</html>
